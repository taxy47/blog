<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 示例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 页头 -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Bootstrap 示例页面</h1>
        <p>使用 Bootstrap 构建的响应式页面</p>
    </header>

    <!-- 主体内容 -->
    <div class="container my-5">
        <!-- 行布局 -->
        <div class="row">
            <!-- 卡片示例 -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">卡片标题</h5>
                        <p class="card-text">这是一个简单的卡片内容，展示了 Bootstrap 的卡片组件。</p>
                        <a href="#" class="btn btn-primary">查看详情</a>
                    </div>
                </div>
            </div>

            <!-- 卡片示例 -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">卡片标题</h5>
                        <p class="card-text">这是另一个卡片内容，使用相同的布局和样式。</p>
                        <a href="#" class="btn btn-secondary">查看详情</a>
                    </div>
                </div>
            </div>

            <!-- 卡片示例 -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">卡片标题</h5>
                        <p class="card-text">这个卡片展示了 Bootstrap 的卡片布局，适用于不同的屏幕尺寸。</p>
                        <a href="#" class="btn btn-danger">查看详情</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 警告框示例 -->
        <div class="alert alert-success mt-4" role="alert">
            成功！您的操作已完成。
        </div>

        <div class="alert alert-warning mt-4" role="alert">
            警告：请检查您的输入信息。
        </div>

        <!-- 表单示例 -->
        <div class="mt-4">
            <h2>注册表单</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入用户名">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">电子邮件地址</label>
                    <input type="email" class="form-control" id="email" placeholder="请输入电子邮件">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Bootstrap 示例网站</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
